<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>docu</title>
    <style>
        .Parent {
            background-color: green;
            width: 400px;
            height: 400px;
        }

        .child {
            background-color: red;
            width: 50%;
            height: 50%;
            transition: transform 1s;
        }

        .Parent:hover .child {
            transform: translateX(100%);

        }
    </style>
</head>

<body>
    <div class="Parent">
        <div class="child"></div>
    </div>

</body>

</html>
